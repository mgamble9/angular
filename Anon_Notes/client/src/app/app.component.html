<h1>Anonymous Notes</h1>
<form (submit)="add_note()">
  <label for="note">*Note:</label>
  <input
    type="text"
    name="note"
    id="note"
    [(ngModel)]="new_note.note"
    #noter="ngModel"
    required
    minlength="3"
    maxlength="1000"
    >
    <input type=submit [disabled]="!new_note.note || noter.errors" name=submit value="Add Note">
</form>

<!-- <router-outlet [note_list]='note_list'></router-outlet> -->
<app-note-list [note_list]='note_list'></app-note-list>
