<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{title}}!
  </h1>
  <button (click)="setDateByZone('PST')" name="PST"
  [ngClass]="{button_on: lastTimeZoneSelected === 'PST'}">PST</button>
  <button (click)="setDateByZone('MST')" name="MST"
  [ngClass]="{button_on: lastTimeZoneSelected === 'MST'}">MST</button>
  <button (click)="setDateByZone('CST')" name="CST"
  [ngClass]="{button_on: lastTimeZoneSelected === 'CST'}">CST</button>
  <button (click)="setDateByZone('EST')" name="EST"
  [ngClass]="{button_on: lastTimeZoneSelected === 'EST'}">EST</button>
  <button (click)="clearPage()" name="Clear">Clear</button>


  <br>
  <h3 *ngIf='showTimeDisplay'>{{ time | date:'medium' }}</h3>
